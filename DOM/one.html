<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<style>
    #col
    {
        background-color: red;
    }
</style>

<body id="col">

        <!-- change by hello everyone -->

</html>
